                var attrib ='Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
                var osm = new L.TileLayer(
                    url,
                    {
                        minZoom: 8,
                        maxZoom: 16,
                        attribution: attrib
                    })
                    .addTo(map);

                var gpxLayer = omnivore.gpx('/training/data/Col_de_la_Croix_Bretaye.gpx')
                    .on('ready', function() {
                        map.fitBounds(gpxLayer.getBounds());
                    })
                    .addTo(map);
            </script>
