    <section>
        
            <div id="trace" class="map"></div>
<a href="../../data/Villeneuve_Col_de_Chaude_Aillieres.gpx">GPX</a>

<script>
    var map = L.map('trace');

    map.addControl(new L.Control.Fullscreen({
        pseudoFullscreen: true
    }));

    var url = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var attrib ='Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer(
        url,
        {
            minZoom: 8,
            maxZoom: 16,
            attribution: attrib
        })
        .addTo(map);

    var gpxLayer = omnivore.gpx('/data/Villeneuve_Col_de_Chaude_Aillieres.gpx')
        .on('ready', function() {
            map.fitBounds(gpxLayer.getBounds());
        })
        .addTo(map);
</script>
