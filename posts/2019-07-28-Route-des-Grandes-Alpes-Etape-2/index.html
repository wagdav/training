        {
            minZoom: 8,
            maxZoom: 16,
            attribution: attrib
        })
        .addTo(map);

    var gpxLayer = omnivore.gpx('/data/rdga2019-2.gpx')
        .on('ready', function() {
            map.fitBounds(gpxLayer.getBounds());
        })
        .addTo(map);
